<body>
    <div class="wrapper">
 
        <div class="login-box">
          <form action="">
            <h2>Нэвтрэх</h2>
      
            <div class="input-box">
              <span class="icon">
                <ion-icon name="mail"></ion-icon>
              </span>
              <input type="email" required>
              <label>И-мэйл</label>
            </div>
      
            <div class="input-box">
              <span class="icon">
                <ion-icon name="lock-closed"></ion-icon>
              </span>
              <input type="password" required>
              <label>Нууц үг</label>
            </div>
      
            <div class="remember-forgot">
              <label><input type="checkbox"> Намайг санаарай</label>
              <a href="#">Нууц үгээ мартсан?</a>
            </div>
      
            <button type="submit">Нэвтрэх</button>
            <br>
            <br>
        <img src="instagram.png" width="30" height="30" style="margin-left: 10px;">
            <img src="fc.webp" width="30" height="30" style="margin-left: 20px;">
            <img src="in.webp" width="30" height="30" style="margin-left: 20px;">
            <img src="google.png" width="30" height="30" style="margin-left: 20px;">
            <img src="like.webp" width="30" height="30" style="margin-left: 20px;">
            <div class="register-link">
              <p>Бүртгэлгүй юу?<a href="#">Бүртгүүлэх</a></p>
            </div>
          </form>
        </div>
      
      </div>
